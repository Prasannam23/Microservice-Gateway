version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: follow_service_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: follow_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../follow-service/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices

  follow-service:
    build:
      context: ../follow-service
      dockerfile: Dockerfile
    container_name: follow_service
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/follow_service
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices
    restart: unless-stopped

  graphql-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graphql_gateway
    environment:
      NODE_ENV: development
      PORT: 4000
      FOLLOW_SERVICE_URL: http://follow-service:3000/api/v1
    ports:
      - "4000:4000"
    depends_on:
      - follow-service
    networks:
      - microservices
    restart: unless-stopped

networks:
  microservices:
    driver: bridge

volumes:
  postgres_data:
